<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox Example 9- Timeslider</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
    <link href='Mapbox_example9_styles.css' rel='stylesheet' />
</head>

<body>

<div id='map'></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>London Underground Annual Entry Exits</h2>
		<table><tr><td>
        <input id='slider' type='range' min='0' max='11' step='1' value='0' list='tickmarks' />
        <datalist id="tickmarks">
		  <option value="0" label="2008">
		  <option value="1">
		  <option value="2">
		  <option value="3">
		  <option value="4" label="2012">
		  <option value="5">
		  <option value="6">
		  <option value="7">
		  <option value="8">
		  <option value="9">
		  <option value="10">
		  <option value="11" label="2019">
		  </datalist>
		 </td>
		 <td>
		  <label id='year'>2008</label>
         </td>
         </tr></table>
         <p class="credit">Passenger data: <a href="https://tfl.gov.uk/corporate/publications-and-reports/underground-services-performance">TfL</a>. Line and Station data: <a href="https://github.com/oobrien/vis/tree/master/tube/data">Oliver O'Brien</a></p>
</div>
</div>



<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZHVuY2FuMjAwMSIsImEiOiIyRDhtOE1nIn0.OA5QmCprkPbOoxZog8HIow'; // Put your Mapbox Public Access token here

    // Load a new map in the 'map' HTML div
    var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/duncan2001/cjb5126wu17g52spxin20qohu', // style location
    center: [-0.1, 51.5], // starting position [lng, lat]
    zoom: 12 // starting zoom
    });


    // Create an array of the available data years
    var years = [
        '2008',
        '2009',
        '2010',
        '2011',
        '2012',
        '2013',
        '2014',
        '2015',
        '2016',
       	'2017',
        '2018',
        '2019'
    ];



    map.on('load', function() {


            // This is the main function that runs when the user changes the data year
            function setYear(year) {
                
                document.getElementById('year').textContent = years[year];  // Set the label to the correct year

                var pp = map.getPaintProperty('TubeEntryExit2','circle-radius');

                console.log(pp);
                pp.property = "EE" + years[year];  // update the pp circle-radius to the new column set by the user

                map.setPaintProperty('TubeEntryExit2','circle-radius',pp);

                console.log(map.getPaintProperty('TubeEntryExit2','circle-radius'));

                var yearcol = "EE" + String(years[year]);
                var textfield = "{" + yearcol + "}m";

                console.log(textfield);

                map.setLayoutProperty('labels', 'text-field', textfield); // update the labels layer to the new column
                var filters = ['>', yearcol, 30];
                map.setFilter('labels', filters);
            }


          // Add the proportional circle layer to the map
            map.addLayer({
                    id: 'TubeEntryExit2',
                    type: 'circle',
                    source: {
                      type: 'vector',
                      url: 'mapbox://duncan2001.8090yhfr' // Your Mapbox tileset Map ID
                    },
                    'source-layer': 'TubeEntryExit-bebj5b', // name of tilesets
                    'layout': {
                        'visibility': 'visible'
                    },
                    paint: {
                        'circle-color': '#fffef7',
                        'circle-opacity': 0.95,
                        'circle-stroke-width': {
                    stops: [[8, 0.5], [13, 2], [16, 3]]
                    },
                        'circle-stroke-color': '#000',
                        'circle-stroke-opacity': 1,
                        'circle-radius': {
                            property: 'EE2008',
                            stops: [
                                [{zoom: 9, value: 0}, 1],
                                [{zoom: 9, value: 100}, 5],
                                [{zoom: 12, value: 0}, 3],
                                [{zoom: 12, value: 100}, 40],
                                [{zoom: 16, value: 0}, 4],
                                [{zoom: 16, value: 100}, 150],
                                ]
                        }}
                  });

            // Add the label layer to the map
            map.addLayer({
                'id': 'labels',
                'type': 'symbol',
                'source': 'TubeEntryExit2',
                'source-layer': 'TubeEntryExit-bebj5b', // name of tilesets
                'layout': {
                    'text-field': '{EE2008}m',
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': {
                         stops: [[8, 0], [12.5, 0], [12.6, 12], [16, 20]]
                     }
                },
                'paint': {
                    'text-color': 'rgba(0,0,0,0.6)'
                }
                });

            var filters = ['>', 'EE2008', 30];
            map.setFilter('labels', filters);

            var prevyear = 0;

            // Assign an event listner to the slider so that the setYear function runs when the user changes the slider
            document.getElementById('slider').addEventListener('input', function(e) {
                var year = parseInt(e.target.value);
                setYear(year);
                });


            var mypopup = new mapboxgl.Popup({offset:[150,50],closeButton: false});

            // Another event listener that adds the popup when the user puts their cursor over the tube circles
            map.on('mouseover', 'TubeEntryExit2', function (e) {
                    mypopup
                        .setLngLat(e.features[0].geometry.coordinates)
                        .setHTML("<h3>" + e.features[0].properties.name + "</h3>2008: " + e.features[0].properties.EE2008 + "m<br />2009: " + e.features[0].properties.EE2009 + "m<br />2010: " + e.features[0].properties.EE2010 + "m<br />2011: " + e.features[0].properties.EE2011 + "m<br />2012: " + e.features[0].properties.EE2012 + "m<br />2013: " + e.features[0].properties.EE2013 + "m<br />2014: " + e.features[0].properties.EE2014 + "m<br />2015: " + e.features[0].properties.EE2015 + "m<br />2016: " + e.features[0].properties.EE2016 + "m<br />2017: " + e.features[0].properties.EE2017 + "m<br />2018: " + e.features[0].properties.EE2018 + "m<br />2019: " + e.features[0].properties.EE2019 + "m")
                        .addTo(map);
                });

            // Change the cursor to a pointer when the mouse is over the stations layer.
            map.on('mouseenter', 'TubeEntryExit2', function () {
                  map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves and remove the popup window.
            map.on('mouseleave', 'TubeEntryExit2', function () {
                map.getCanvas().style.cursor = '';
                mypopup.remove();
            });


    });


</script>

</body>
</html>
